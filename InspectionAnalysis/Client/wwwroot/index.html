<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>InspectionAnalysis</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="InspectionAnalysis.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="lib/Chart.js/chart.js"></script>
    <script>
        function renderChart(id, chartJson) {
            if (window.chartArray == null) {
                window.chartArray = new Object();
            }
            if (window.chartArray[id]) {
                console.log('destroy chartObj');
                window.chartArray[id].destroy();
            }
            console.log("id=" + id);
            console.log("json=" + chartJson);
            var ctx = document.getElementById(id);
            window.chartArray[id] = new Chart(ctx, JSON.parse(chartJson));
        };
    </script>
</body>

</html>
